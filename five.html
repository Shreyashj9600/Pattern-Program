<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j,k,l;

        for(i = 1; i <= 5; i++){
            // document.write("*")

            for(k = 1; k <= 5-i; k++){
                document.write("&nbsp;&nbsp")
            }
            
            for(j = 1; j <= i; j++){
                document.write("*")
            }

            for(l = 2; l <= i; l++){
                document.write("*")
            }
            document.write("<br>")

        }

       
    </script>
</body>
</html>
